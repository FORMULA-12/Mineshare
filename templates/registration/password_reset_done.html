{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'CSS/materialize.min.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static 'CSS/styles.css' %}" media="screen,projection">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/tt-norms-medium" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/tt-norms-regular" type="text/css">

    <link rel="canonical" href="https://mineshare.top/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="ASSETS/favicon.svg">
    <title>Mineshare - Восстановление пароля</title>
</head>

<body>
    <div class="container">
        <div class="recovery-container">
            <p class="recovery-title">Сброс пароля</p>
            <div class="recovery-box">
                <div class="row">
                    <div class="col l12 m12 s12">
                        <p style="font-family:'TTNormsMedium';font-size:18px;color:#3A4E57;">Мы отправили письмо с инструкцией по смене пароля на ваш почтовый адрес.
                            <br><br>
                            Если вы не получили письмо, проверьте, что вы ввели почтовый адрес, указанный при регистрации вашего аккаунта.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    function funonload() {
        $('#id_new_password1').attr('placeholder','Новый пароль');
        $('#id_new_password2').attr('placeholder','Повтор пароля');
    }
     window.onload = funonload;
    </script>
    <script type="text/javascript" src="{% static 'JS/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'JS/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'JS/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'JS/support.js' %}"></script>

</body>
</html>
